openapi: 3.0.3
info:
  title: SIERRA Investments - ESG Data Service
  description: |-
    Description for SIERRA's REST API services.
  version: 3.2.1
# externalDocs:
#   description: SIERRA's Confluence Pages for further Documentation
#   url: https://unsw-seng-2025.atlassian.net/wiki/spaces/H17BSIERRA/pages/27132374/API+Endpoints

tags:
  - name: v1
    description: Operations for processing and filtering ESG data
  - name: api/v2
    description: Operations for further breadth and interoperability. 
  - name: auth
    description: Operations for user authentication. 
  
components:
  schemas:
    error500:
      type: object
      properties:
        error:
          type: string
          example: Error fetching ESG data
    username:
      type: string
      example: RealUsername
    password:
      type: string
      example: password123
    email:
      type: string
      example: asd@gmail.com
    token:
      type: string
      example: token123
    userId:
      type: string
      example: 9a9ff16a-3873-45b1-8f69-8e659b9e5e04
    ticker:
      type: string
      example: dis
    company_name:
      type: string
      example: The Walt Disney Company
    name_query:
      type: string
      example: disney
    timestamp:
      type: string
      example: 2024-11-01
    last_processed_date:
      type: string
      example: 2025-03-27
    level:
      type: string
      example: A
    score_type:
      type: string
      example: total_score
    total_score:
      type: number
      example: 15
    envrionmental_score:
      type: number
      example: 0
    social_score:
      type: number
      example: 9
    governance_score:
      type: number
      example: 5
    allESGReturnObject:
      type: object
      properties:
        message:
          type: string
          example: All ESG data retrieved successfully
        data:
          type: array
          items:
            $ref: '#/components/schemas/ESGObject'
    apiESGReturnObject:
      type: object
      properties:
        ticker:
          $ref: '#/components/schemas/ticker'
        company_name:
          $ref: '#/components/schemas/company_name'
        historical_ratings:
          type: array
          items:
            $ref: '#/components/schemas/ESGObject'
    tickerNameReturnObject:
      type: object
      properties:
        cNameQuery:
          $ref: '#/components/schemas/name_query'
        company:
          $ref: '#/components/schemas/ESGObject'
    predictObject:
      type: object
      properties:
        prediction:
          type: number
          example: 27.44281768798828
    ESGObject:
      type: object
      properties:
        ticker:
          $ref: '#/components/schemas/ticker'
        company_name:
          $ref: '#/components/schemas/company_name'
        timestamp:
          $ref: '#/components/schemas/timestamp'
        last_processed_date:
          $ref: '#/components/schemas/last_processed_date'
        rating:
          $ref: '#/components/schemas/level'
        total_score:
          $ref: '#/components/schemas/total_score'
        envrinomental_score:
          $ref: '#/components/schemas/envrionmental_score'
        social_score:
          $ref: '#/components/schemas/social_score'
        governance_score:
          $ref: '#/components/schemas/governance_score'
    totalLevelReturnObject:
      type: object
      properties:
        rating:
          $ref: '#/components/schemas/level'
        companies:
          type: array
          items:
            $ref: '#/components/schemas/ESGObject'
    scoreObject:
      type: object
      properties:
        ticker:
          $ref: '#/components/schemas/ticker'
        company_name:
          $ref: '#/components/schemas/company_name'
        score:
          $ref: '#/components/schemas/total_score'
        timestamp:
          $ref: '#/components/schemas/timestamp'
    scoreReturnObject:
      type: object
      properties:
        score_type:
          $ref: '#/components/schemas/score_type'
        validCompanies:
          type: array
          items:
            $ref: '#/components/schemas/scoreObject'
    registerObject:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/email'
        username:
          $ref: '#/components/schemas/username'
        password: 
          $ref: '#/components/schemas/password'
    userRegisterObject:
      type: object
      properties:
        token: 
          $ref: '#/components/schemas/token'
        user:
          type: object
          properties:
            email:
              $ref: '#/components/schemas/email'
            password: 
              $ref: '#/components/schemas/password'
            userId:
              $ref: '#/components/schemas/userId'
    saveTickerObject:
      type: object
      properties:
        message:
          type: string
          example: Ticker saved successfully
        ticker:
          $ref: '#/components/schemas/ticker'
        timestamp: 
          $ref: '#/components/schemas/timestamp'
              
paths:
  /api/esg/{ticker}:
    get:
      tags:
        - v1
      summary: Gets ESG data for a company
      description: Allows a user to retrieve the ESG data for a specific company
      parameters:
        - name: ticker
          in: path
          description: The specified ticker to retrieve ESG data from.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiESGReturnObject'
        '404':
          description: |-
            If any of the following is true:
            - ticker does not refer to a valid company
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'No ESG data found for ticker: dis'
        '500':
          description: |-
            If any of the following is true:
            - There is a DynamoDB error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
                
  /api/esg/all:
    get:
      tags:
        - v1
      summary: Retrieves all ESG data
      description: Allows a user to retrieve the ESG data from the database.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allESGReturnObject'
        '500':
          description: |-
            If any of the following is true:
            - There is a DynamoDB error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
                
  /api/search/company/{name}:
    get:
      tags:
        - v1
      summary: Retrieves a ticker for a corresponding company name.
      description: Allows a user search for a company name and ticker through a string input.
      parameters:
        - name: name
          in: path
          description: The name used to find the corresponding ticker.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tickerNameReturnObject'
        '404':
          description: |-
            If any of the following is true:
            - name does not refer to a valid company or ticker
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Company not found
        '500':
          description: |-
            If any of the following is true:
            - There is a DynamoDB error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
                
  /api/search/level/total_level/{rating}:
    get:
      tags:
        - v1
      summary: Retrieves companies that correspond to the given rating level.
      description: Allows a user search for a company name and ticker through a string input.
      parameters:
        - name: rating
          in: path
          description: The level (A, B, C, D, E) being searched for.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/totalLevelReturnObject'
        '400':
          description: |-
            If any of the following is true:
            - Valid rating is not given
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Invalid total level. Choose from: A to E.'
        '404':
          description: |-
            If any of the following is true:
            - No companies are found in the rating level
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No companies found for rating = A
        '500':
          description: |-
            If any of the following is true:
            - There is a DynamoDB error
            - The level type is invalid.
            - The level value is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
                
  /api/search/score/greater/{scoreType}/{score}:
    get:
      tags:
        - v1
      summary: Retrieves all companies with a score higher than the value given, based on the score type.
      description: Allows a user search for a company name and ticker through a string input.
      parameters:
        - name: scoreType
          in: path
          description: The type of score (total, environmental, scoial, governance) being filtered for.
          required: true
          schema:
            type: string
        - name: score
          in: path
          description: The score value to compare to.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scoreReturnObject'
        '404':
          description: |-
            If any of the following is true:
            - No companies are found within the score search range
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No companies found with total_score greater than 80.
        '500':
          description: |-
            If any of the following is true:
            - There is a DynamoDB error
            - The score type is invalid
            - The score is a negative value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
                
  /api/search/score/lesser/{scoreType}/{score}:
    get:
      tags:
        - v1
      summary: Retrieves all companies with a score lesser than the value given, based on the score type.
      description: Allows a user search for a company name and ticker through a string input.
      parameters:
        - name: scoreType
          in: path
          description: The type of score (total, environmental, scoial, governance) being filtered for.
          required: true
          schema:
            type: string
        - name: score
          in: path
          description: The score value to compare to.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scoreReturnObject'
        '404':
          description: |-
            If any of the following is true:
            - No companies are found within the score search range
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No companies found with total_score less than 10.
        '500':
          description: |-
            If any of the following is true:
            - There is a DynamoDB error
            - The score type is invalid
            - The score is a negative value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
                
  /api/search/score/{scoreType}/{score1}/{score2}:
    get:
      tags:
        - v1
      summary: Retrieves all companies within a given lower and upper bound, based on the score type.
      description: Allows a user search for a company name and ticker through a string input.
      parameters:
        - name: scoreType
          in: path
          description: The type of score (total, environmental, scoial, governance) being filtered for.
          required: true
          schema:
            type: string
        - name: score1
          in: path
          description: The lower bound score.
          required: true
          schema:
            type: integer
        - name: score2
          in: path
          description: The upper bound score.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scoreReturnObject'
        '404':
          description: |-
            If any of the following is true:
            - No companies are found within the score search range
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No companies found with total_score between 80 and 90.
        '500':
          description: |-
            If any of the following is true:
            - There is a DynamoDB error
            - The score type is invalid
            - The score is a negative value
            - score1 is greater than score2
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
  
  /api/v2/esg/recent/{ticker}:
    get:
      tags:
        - api/v2
      summary: Retrieves the most recent ESG data based on a given ticker.
      description: Allows a user to retrieve the most recent ESG data for a specific company.
      parameters:
        - name: ticker
          in: path
          description: The specified ticker to retrieve ESG data from.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ESGObject'
        '404':
          description: |-
            If any of the following is true:
            - ticker does not refer to a valid company
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'No ESG data found for ticker: dis.'
        '500':
          description: |-
            If any of the following is true:
            - There is a DynamoDB error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
                
  /api/predict/:
    get:
      tags:
        - api/v2
      summary: Predicts the next month's total ESG score. 
      description: Passes in a company's total esg scores from 3 months ago predict the following month's score, based on a model that's been trained from 5 years worth of data.
      parameters:
        - name: lag1
          in: query
          description: Total ESG score from 1 month ago.
          required: true
          schema:
            type: integer
        - name: lag2
          in: query
          description: Total ESG score from 2 months ago.
          required: true
          schema:
            type: integer
        - name: lag3
          in: query
          description: Total ESG score from 3 months ago.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/predictObject'
        '400':
          description: |-
            If any of the following is true:
            - One or more of the required parameters is missing/invalid. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: One or more of the required parameters is missing or invalid.
        '500':
          description: |-
            If any of the following is true:
            - An error occurs when trying to get a prediction from Sagemaker.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error500'
                
  /auth/register:
    post:
      tags:
        - auth
      summary: Allows users to register an account. 
      description: Takes in the user's username, email, password, and returns a unique token for the user's session.
      requestBody:
        description: Requires the user's email, name, and password.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerObject'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userRegisterObject'
        '400':
          description: |-
            If any of the following is true:
            - One or more of the required parameters is missing/invalid. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email, password, and name are required.
        '401':
          description: |-
            If any of the following is true:
            - One or more of the credentials is missing/invalid. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid credentials
        '409':
          description: |-
            If any of the following is true:
            - The user already exists. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Registration error: User already exists'
        '500':
          description: |-
            If any of the following is true:
            - An error occurs when trying to register the user with valid credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Registration error: Error registering user'

  /auth/login:
    post:
      tags:
        - auth
      summary: Allows users to register an account. 
      description: Takes in the user's email and password, and returns a unique token for the user's session.
      requestBody:
        description: Requires the user's email and password.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  $ref: '#/components/schemas/email'
                username:
                  $ref: '#/components/schemas/username'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userRegisterObject'
        '400':
          description: |-
            If any of the following is true:
            - One or more of the required parameters is missing/invalid. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email and password are required.
        '401':
          description: |-
            If any of the following is true:
            - Authorisation token is not given. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Login error: Invalid credentials'
        '500':
          description: |-
            If any of the following is true:
            - An error occurs when trying to register the user with valid credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Login error: Error logging in'
                    
  /auth/tickers:
    post:
      tags:
        - auth
      summary: Saves the ticker for a particular user. 
      description: Saves a ticker that the user has frequented.
      parameters:
        - name: token
          in: query
          description: Unique token of the specific user.
          required: true
          schema:
            type: string
      requestBody:
        description: Requires the ticker to be saved.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ticker:
                  $ref: '#/components/schemas/ticker'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/saveTickerObject'
        '401':
          description: |-
            If any of the following is true:
            - Authorisation token is not given. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authorisation token required
